<!DOCTYPE html>
<html>
  <head>
<!--
Notes:
PLY files exported straight from Magica Voxel work with aframe-extras with aframe 1.1 (not 1.2+)
    -->


<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script> 

  </head>
  
    <body>

    <a-scene>
        <a-sky color="lightblue"></a-sky>
        <a-sky color="red"></a-sky>
        <!--<a-box color="green" position="0 1.5 -2"></a-box>-->
      
     <a-assets>
       <!-- loading the CodeHS party monkey as an asset causes it to fail when loaded directly (Red box monkey).
       The first Monkey will display if the following line is commented, it will fail if the line is uncommented
            -->
       <a-asset-item id="partyMonkey" src="https://codehs.com/uploads/323532a74df46715de464639b0bf5480"></a-asset-item>
  

       <a-asset-item id="partyMonkey2" src="Monkey2.glb"></a-asset-item>
       
       <a-asset-item id="knight" src="https://codehs.com/uploads/8c61ff8a684cf346dfec2bc9cd6992ab"></a-asset-item>
       <a-asset-item id="knight2" src="knight.ply"></a-asset-item>
       
       <img id="grassAsset" crossorigin="anonymous" src="https://codehs.com/uploads/3a99fbce3e172bbaa952f2493760cc5d">
       <img id="grassAsset2" src="grass.jpg">
     </a-assets>

<!-- Works -->
      <a-entity gltf-model="https://codehs.com/uploads/323532a74df46715de464639b0bf5480"
          scale = "0.2 0.2 0.2"
          position="0 1.5 -5"
      ></a-entity>
      <a-box color="red" scale = "0.2 0.2 0.2" position="0 1.5 -5"></a-box>
<!-- Fails -->
       <a-entity gltf-model="Monkey2.glb"
          scale = "0.2 0.2 0.2"
          position="2 1.5 -5"
      ></a-entity>
      <a-box color="green" scale = "0.2 0.2 0.2" position="2 1.5 -5"></a-box>

<!-- Fails -->
    <a-entity gltf-model="#partyMonkey"
        scale = "0.2 0.2 0.2"
        position="4 1.5 -5"
    ></a-entity>
      <a-box color="blue" scale = "0.2 0.2 0.2" position="4 1.5 -5"></a-box>

<!-- Fails -->
    <a-entity gltf-model="#partyMonkey2"
        scale = "0.2 0.2 0.2"
        position="6 1.5 -5"
    ></a-entity>
      <a-box color="pink" scale = "0.2 0.2 0.2" position="6 1.5 -5"></a-box>

    
    
<!-- Works -->
    <a-entity ply-model="src: https://codehs.com/uploads/8c61ff8a684cf346dfec2bc9cd6992ab"
        position="-2 -1 -4"
        rotation="-90 0 0"
    ></a-entity>
<!-- Works -->
    <a-entity ply-model="src: knight.ply"
        position="0 -1 -4"
        rotation="-90 0 0"
    ></a-entity>
<!-- Works -->
    <a-entity ply-model="src: #knight"
        position="2 -1 -4"
        rotation="-90 0 0"
    ></a-entity>
<!-- Works -->
       <a-entity ply-model="src: #knight2"
        position="4 -1 -4"
        rotation="-90 0 0"
    ></a-entity>    
    
<!-- Fails -->
    <a-box 
        position="-2 -1 -5"
        src="https://www.publicdomainpictures.net/pictures/350000/velka/texture-gazon-1.jpg" 
    ></a-box>
<!-- Works -->
<a-box 
        position="-0 -1 -5"
        src="grass.jpg"
    ></a-box>
<!-- Works -->
<a-box 
        position="2 -1 -5"
        src="https://codehs.com/uploads/3a99fbce3e172bbaa952f2493760cc5d"
    ></a-box>
<!-- Works -->
<a-box 
        position="4 -1 -5"
        src="#grassAsset"
    ></a-box>
<!-- Works -->
<a-box 
        position="6 -1 -5"
        src="#grassAsset2"
    ></a-box>
    </a-scene>
  </body>
</html>
